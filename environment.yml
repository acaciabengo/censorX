name: censorx
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  # Core Web and Data Science
  - flask
  - flask-cors
  - gunicorn
  - scikit-learn
  - pandas
  - numpy=1.26.4
  - tqdm
  - python-dotenv
  
  - pip:
      - sympy         
      - safetensors
      
      # PyTorch - install via pip for latest versions
      # Note: This will install CUDA dependencies even for CPU-only usage
      # Compatible with torchao 0.15.0 and transformers 4.57.3
      - torch>=2.9.0
      - torchvision>=0.24.0
      - torchao>=0.15.0
      
      # Transformers & ML Tools
      - transformers>=4.40.0
      - tensorflow
      - torchserve
      - torch-model-archiver
      
      # Google Cloud & gRPC
      - protobuf>=4.25.3
      - grpcio>=1.50.0
      - grpcio-status>=1.50.0
      - google-cloud-storage
      - google-auth
      - google-auth-oauthlib
      - google-auth-httplib2
      - google-api-python-client